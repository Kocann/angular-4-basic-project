<form (ngSubmit)="onSignup(f)" #f="ngForm">
  <div class="form-group">
    <label for="email">email</label>
    <input type="text" 
           name="email" 
           id="email"
           ngModel>
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input type="text" 
           name="password" 
           id="password"
           ngModel>
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
