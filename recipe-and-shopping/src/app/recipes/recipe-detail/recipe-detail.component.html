<div class="row">
  <div class="col-12">
    <img class="img-responsive" src="{{recipe.imagePath}}" alt="">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="dropdown open">
      <button class="btn btn-secondary dropdown-toggle" 
              type="button" 
              id="triggerId" 
              data-toggle="dropdown" 
              aria-haspopup="true"
              aria-expanded="false">
        Manage recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="triggerId">
        <button class="dropdown-item" (click)="addToShoppingList()">Add ingedients to shoppinglist</button>
        <button class="dropdown-item" (click)="editRecipe()">Edit recipe</button>
        <button class="dropdown-item" href="#">Delete recipe</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    Ingredients:
    <div *ngFor="let igredient of recipe.ingredients">
      <span>{{igredient.name}}</span> - <span> {{igredient.amount}}</span>
    </div>
  </div>
</div>
