<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
          <button class="btn btn-danger" type="button" [routerLink]="['../']">Cancel</button>
        </div>
      </div>
      <div class="row">
        <label for="name">Name</label>
        <input type="text"
               name="name"
               id="name"
               class="form-control"
               formControlName="name">
      </div>
      <div class="row">
        <label for="imagePath">image Path</label>
        <input type="text"
               name="imagePath"
               id="name"
               class="form-control"
               [formControlName]="'imagePath'"
               #imagePath>
      </div>
      <div class="row">
        <img src="imagePath.value" alt="" class="img-resposive">
      </div>
      <div class="row">
        <label for="description">description</label>
        <textarea type="text"
               name="description"
               id="name"
               class="form-control"
               formControlName="description">
        </textarea>
      </div>
      <div class="row">
        <div formArrayName="ingredients">
          <div class="row w-100 py-3" 
               *ngFor="let ingCtrl of recipeForm.get('ingredients').controls; let i = index;"
               [formGroupName]="i">
            <div class="col-8">
              <input type="text" class="w-100" name="name" id="" formControlName="name">
            </div>
            <div class="col-2">
              <input type="number" class="w-100" name="amount" id="" formControlName="amount">
            </div>
            <div class="col-2">
              <button class="btn btn-danger" type="button" (click)="deleteIngredient(i)">X</button>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
